<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mb-5">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch static backdrop <span id="count">0</span>
                </button>

                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cart</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Order Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="pro-price-add">
                    <p class="name">Product 1</p>
                    <p class="price">price: <span>10</span></p>
                    <button class="btn btn-primary addToCartButton"> Add to cart</button>
                </div>
            </div>
            <div class="col">
                <div class="pro-price-add">
                    <p class="name">Product 2</p>
                    <p class="price">price: <span>18</span></p>
                    <button class="btn btn-primary addToCartButton"> Add to cart</button>
                </div>
            </div>
            <div class="col">
                <div class="pro-price-add">
                    <p class="name">Product 3</p>
                    <p class="price">price: <span>8</span></p>
                    <button class="btn btn-primary addToCartButton"> Add to cart</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>

        const addToCartButtons = document.querySelectorAll(".addToCartButton");
        const modalBody = document.querySelector(".modal-body");

        addToCartButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const parentDiv = button.closest(".pro-price-add");
                const nameElement = parentDiv.querySelector(".name");
                const priceElement = parentDiv.querySelector(".price span");

                const productName = nameElement.textContent;
                const productPrice = parseFloat(priceElement.textContent);

                modalBody.innerHTML += `
                   <div class="prooo"style="display: flex; justify-content: space-between;">
                        <p>Product Name: <b>${productName}</b></p>
                        <p>Product Price: <b>${productPrice}</b></p>
                        <button class="x-btn bg-danger">X</button></p>
                    </div>
                `;

                const xButtons = document.querySelectorAll(".x-btn");

                xButtons.forEach(function (xButton) {
                    xButton.addEventListener("click", function () {
                        const parentDiv = xButton.closest(".prooo");
                        if (parentDiv) {
                            parentDiv.remove();
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
